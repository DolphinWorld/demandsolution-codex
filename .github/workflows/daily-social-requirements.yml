name: Daily Social Requirements Sync

on:
  schedule:
    - cron: "15 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ vars.REDDIT_USER_AGENT }}
      OPENAI_MODEL: gpt-4o-mini
      SITE_URL: ${{ vars.DEMANDSOLUTION_SITE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements-social.txt

      - name: Validate required secrets and vars
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "Missing required secret: OPENAI_API_KEY"
            exit 1
          fi
          if [ -z "${SITE_URL}" ]; then
            echo "Missing required repository variable: DEMANDSOLUTION_SITE_URL"
            exit 1
          fi
          if [ -z "${REDDIT_CLIENT_ID}" ]; then
            echo "Missing required secret: REDDIT_CLIENT_ID"
            exit 1
          fi
          if [ -z "${REDDIT_CLIENT_SECRET}" ]; then
            echo "Missing required secret: REDDIT_CLIENT_SECRET"
            exit 1
          fi
          if [ -z "${REDDIT_USER_AGENT}" ]; then
            echo "Missing required repository variable: REDDIT_USER_AGENT"
            exit 1
          fi

      - name: Collect Reddit demand signals
        run: |
          python -m src.web_user_summary.cli \
            --subreddits SaaS,startups,SideProject,Entrepreneur,smallbusiness,productivity,webdev \
            --sort new \
            --per-subreddit 50 \
            --search-per-query 15 \
            --hours 48 \
            --user-agent "${REDDIT_USER_AGENT}"

      - name: Resolve latest run directory
        id: run_dir
        run: |
          latest="$(ls -1dt data/reddit_requirements/*_utc | head -n 1)"
          echo "run_dir=${latest}" >> "${GITHUB_OUTPUT}"

      - name: LLM filter clear requirements
        run: |
          python -m src.web_user_summary.llm_requirement_filter \
            --provider openai \
            --openai-model "${OPENAI_MODEL}" \
            --input-dir "${{ steps.run_dir.outputs.run_dir }}"

      - name: Auto-post requirements to DemandSolution
        run: |
          python scripts/post_requirements_to_demandsolution.py \
            --site-url "${SITE_URL}" \
            --input-dir "${{ steps.run_dir.outputs.run_dir }}"

      - name: Cleanup run artifacts
        run: rm -rf "${{ steps.run_dir.outputs.run_dir }}"

      - name: Commit and push state updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reddit_requirements/posting_state.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: daily social requirements sync"
          git push
